<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo Siento, Luz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff92c2, #ffb6d9);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Pacifico', cursive;
            color: white;
        }

        p {
            font-size: 1.3rem;
            color: white;
            max-width: 500px;
            margin: auto;
        }

        .typing {
            display: inline-block;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            background: #ff4081;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.8);
        }

        .button:hover {
            background: #ff5a92;
            box-shadow: 0 0 15px rgba(255, 64, 129, 1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Carita triste */
        .sad-face {
            font-size: 3rem;
            animation: sadBlink 1.5s infinite alternate;
            margin-top: 15px;
        }

        @keyframes sadBlink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Animación de flores cayendo */
        .flower {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Música oculta */
        .music {
            position: absolute;
            width: 0;
            height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lo Siento, Luz...</h1>
        <img src="https://i.postimg.cc/1nbRKxH9/image.jpg" alt="Imagen especial">
        <p class="typing">No fue mi intención lastimarte. Eres alguien muy especial para mí y espero que puedas perdonarme.</p>
        <br>
        <a href="#" class="button">..., Luz ❤️</a>
        <div class="sad-face">😞</div> <!-- Carita triste -->
    </div>

    <!-- Música de fondo -->
    <iframe class="music" src="https://www.youtube.com/embed/aYsFb7S8LFc?autoplay=1&loop=1&playlist=aYsFb7S8LFc" allow="autoplay"></iframe>

    <!-- Script para agregar flores cayendo -->
    <script>
        function createFlower() {
            const flower = document.createElement("img");
            flower.src = "https://i.postimg.cc/XvqVYzWq/flower.png"; // Puedes cambiar la imagen de la flor
            flower.classList.add("flower");
            document.body.appendChild(flower);

            // Posición aleatoria en la parte superior
            flower.style.left = Math.random() * window.innerWidth + "px";
            flower.style.animationDuration = (5 + Math.random() * 5) + "s"; // Entre 5 y 10 segundos
            flower.style.animationDelay = Math.random() * 3 + "s"; // Entre 0 y 3 segundos

            // Eliminar la flor cuando termine la animación
            setTimeout(() => { flower.remove(); }, 10000);
        }

        // Crear flores cada 500ms
        setInterval(createFlower, 500);
    </script>

</body>
</html>
