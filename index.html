<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff92c2, #ffb6d9);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-size: 2.2rem;
            font-family: 'Pacifico', cursive;
            color: white;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: white;
            margin: 15px 0;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            background: #ff4081;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.8);
        }

        .button:hover {
            background: #ff5a92;
            box-shadow: 0 0 15px rgba(255, 64, 129, 1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Carita triste */
        .sad-face {
            font-size: 3rem;
            animation: sadBlink 1.5s infinite alternate;
            margin-top: 10px;
        }

        @keyframes sadBlink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Bot칩n de m칰sica */
        .music-btn {
            background: #ff4081;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .music-btn:hover {

        /* M칰sica oculta */

        @media (max-width: 600px) {

    </style>
</head>
<body>

</body>
</html>
